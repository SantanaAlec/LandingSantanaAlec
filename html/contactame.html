<body>
    <header>
        <img src="https://apps2.itson.edu.mx/SIPA/Content/Mantenimiento_files/ITSONMARCA2.png" alt="Logo" />
        <br>
        <h1>
            Contact me
        </h1>
    </header>

    <nav class="links">
        <a href="index.html"> Home </a>
        <a href="hobbies.html"> Hobbies </a>
        <a href="contactame.html"> Contat me </a>
    </nav>
    <br clear="both">

    <main>
        <br>
        <br>
        <h1>Contact me to be friends</h1>
        <br>
        <div class="DivForm">
            <form action="mailto: alec.santana216750@potros.itson.edu.mx?subject=Contacto" method=post
                enctype="text/plain">

                <p>
                    <label for="nombreId">Name: </label>
                    <input type="text" id="nombreId" name="nombre" size=15 maxlenght=40 required />
                </p>

                <p>
                    <label for="direccionId">Direction: </label>
                    <br>
                    <textarea id="direccionId" name="direccion" required rows="10"
                        cols="50">Write your addres</textarea>
                </p>

                <p>
                    <label for="emailId">Email: </label>
                    <input type="email" id="emailId" name="email" required />
                </p>

                <p>
                <fieldset>
                    <legend for="ocupacionId">Occupation: </legend>
                    <select name="ocupacion">
                        <option selected="selected">Job</option>
                        <optgroup label="Student">
                            <option>High school</option>
                            <option>College</option>
                            <option>Master's Degree</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                </fieldset>
                </p>

                <p>
                <fieldset>
                    <legend>Sex:</legend>
                    <input type="radio" id="hombre" name="sexo" value="Hombre">
                    <label for="hombre">Male</label>
                    <br>
                    <input type="radio" id="mujer" name="sexo" value="Mujer">
                    <label for="mujer">Female</label>
                </fieldset>
                </p>

                <p>
                    <label for="aficionesId">Hobbies: </label>
                    <br>
                    <textarea id="aficionesId" name="aficiones" required rows="10"
                        cols="50">Share your hobbies</textarea>
                </p>


                <p>
                    <label for="origenId">State: </label>
                    <input type="text" id="origenId" name="origen" list="estadosId" />
                </p>


                <datalist id="estadosId">
                    <option value="Son">Sonora</option>
                    <option value="Sin">Sinaloa</option>
                    <option value="Chi">Chihuahua</option>
                    <option value="BCN">Baja California Norte</option>
                    <option value="BCS">Baja California Sur "</option>
                    <option value="Yuc">Yucatan</option>
                    <option value="SLP">San Luis Potosi</option>
                </datalist>

                <p>
                    <label>Contact message type</label><br>
                    <input type="radio" name="Casual" id="leisure">
                    <label for="leisure">Casual</label><br>
                    <input type="radio" name="Complaint" id="complaint">
                    <label for="complaint">Complaint</label><br>
                    <input type="radio" name="Suggestion" id="proposal">
                    <label for="proposal">Suggestion</label><br>
                    <input type="radio" name="Other" id="proposal">
                    <label for="proposal">Other</label><br>
                </p>

                <input type="submit" value="Send"/>
                <input type="reset" value="Erase" />

            </form>
    </main>
